<!DOCTYPE html>
<html>
<head>
<title>Windows8 - loading animation</title>
<meta charset="UTF-8"/>
<meta property="og:title"       content="Windows8 - loading animation"/>
<meta property="og:url"         content="https://mr21.github.io/css-animations/windows8-loading/"/>
<meta property="og:image"       content="https://mr21.github.io/css-animations/windows8-loading/thumbnail.jpg"/>
<meta property="og:description" content="CSS (SCSS): The famous animation who makes everybody waiting on Windows8."/>
<link rel="stylesheet" href="../../_/fa/css/font-awesome.min.css"/>
<link rel="stylesheet" href="../../_/header.css"/>
<link rel="stylesheet" href="windows8-loading.css"/>
<script src="../../_/jquery.min.js"/></script>
<script src="../../_/header.js"/></script>
<style>
.demoContainer {
	margin: 70px auto 0;
	width: 420px;
	padding: 20px;
	border-radius: 4px;
	color: #ddd;
	font: 14px monospace;
	background: #222;
	}
	.demo {
		display: inline-block;
		width: 25%;
		vertical-align: bottom;
		text-align: center;
		}
		.windows8-loading {
			margin-bottom: 20px;
			}
</style>
</head>
<body>

	<div id="header">
		<i class="fa fa-fw fa-css3"></i>
		<h1>Windows8 - loading animation</h1>
	</div>

	<div class="demoContainer">
		<div class="demo" style="color: #fff;">
			<div style="font-size: 12px;" class="windows8-loading"><b></b><b></b><b></b><b></b><b></b></div>
			<div>#fff<br/>12px</div>
		</div
		><div class="demo" style="color: #aaf;">
			<div style="font-size: 16px;" class="windows8-loading"><b></b><b></b><b></b><b></b><b></b></div>
			<div>#aaf<br/>16px</div>
		</div
		><div class="demo" style="color: #88f;">
			<div style="font-size: 28px;" class="windows8-loading"><b></b><b></b><b></b><b></b><b></b></div>
			<div>#88f<br/>28px</div>
		</div
		><div class="demo" style="color: #55a;">
			<div style="font-size: 56px;" class="windows8-loading"><b></b><b></b><b></b><b></b><b></b></div>
			<div>#55a<br/>56px</div>
		</div>
	</div>

	<!--
		progress::-ms-fill { animation-name: -ms-ring; }
		<progress></progress>
	-->

</body>
</html>
